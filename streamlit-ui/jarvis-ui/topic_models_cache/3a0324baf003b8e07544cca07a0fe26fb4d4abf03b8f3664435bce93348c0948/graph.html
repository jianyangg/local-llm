        <script type="text/javascript">

              // initialize global variables.

              var allEdges;

              var originalNodes;
              var network;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#c2950e", "id": "[TOPIC]\nProfitable Markets", "label": "[TOPIC]\nProfitable Markets", "shape": "dot", "size": 72}, {"color": "#808080", "id": "[REP_WORDS]\n[\u0027adyen\u0027, \u0027market\u0027, \u0027markets\u0027, \u0027profitable\u0027]", "label": "[REP_WORDS]\n[\u0027adyen\u0027, \u0027market\u0027, \u0027markets\u0027, \u0027profitable\u0027]", "shape": "dot", "size": 8}, {"color": "#c2950e", "id": "[TOPIC]\nE-commerce Giants", "label": "[TOPIC]\nE-commerce Giants", "shape": "dot", "size": 48}, {"color": "#808080", "id": "[REP_WORDS]\n[\u0027alibaba\u0027, \u0027commerce\u0027, \u0027business\u0027, \u0027companies\u0027]", "label": "[REP_WORDS]\n[\u0027alibaba\u0027, \u0027commerce\u0027, \u0027business\u0027, \u0027companies\u0027]", "shape": "dot", "size": 8}, {"color": "#000000", "id": "[DOC]\nAlibaba_A Giant Among Giants.pdf", "label": "[DOC]\nAlibaba_A Giant Among Giants.pdf", "shape": "dot", "size": 48}, {"color": "#000000", "id": "[DOC]\nAdyen_ A First Principles Payment Platform.pdf", "label": "[DOC]\nAdyen_ A First Principles Payment Platform.pdf", "shape": "dot", "size": 48}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "[TOPIC]\nProfitable Markets", "label": "HAS_WORDS", "to": "[REP_WORDS]\n[\u0027adyen\u0027, \u0027market\u0027, \u0027markets\u0027, \u0027profitable\u0027]", "width": 2}, {"arrows": "to", "from": "[TOPIC]\nE-commerce Giants", "label": "HAS_WORDS", "to": "[REP_WORDS]\n[\u0027alibaba\u0027, \u0027commerce\u0027, \u0027business\u0027, \u0027companies\u0027]", "width": 2}, {"arrows": "to", "from": "[DOC]\nAlibaba_A Giant Among Giants.pdf", "label": "HAS_TOPIC", "to": "[TOPIC]\nProfitable Markets", "width": 2}, {"arrows": "to", "from": "[DOC]\nAlibaba_A Giant Among Giants.pdf", "label": "HAS_TOPIC", "to": "[TOPIC]\nE-commerce Giants", "width": 2}, {"arrows": "to", "from": "[DOC]\nAdyen_ A First Principles Payment Platform.pdf", "label": "HAS_TOPIC", "to": "[TOPIC]\nProfitable Markets", "width": 2}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"font": {"size": 16}}, "physics": {"barnesHut": {"gravitationalConstant": -2000, "centralGravity": 0.3, "springLength": 300, "springConstant": 0.01, "damping": 0.09}, "minVelocity": 0.75}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;
